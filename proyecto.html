<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
		<nav>
			<ul>
				<li><a href="">Inicio</a></li>
				<li><a href="#">Sobre nosotros</a></li>
				<li><a target="_blank" href="https://www.fantasilandia.cl/">Servicios</a></li>
				<li><a target="_blank" href="https://api.whatsapp.com/send/?phone=56989699528&text&type=phone_number&app_absent=0">Contacto</a></li>
			</ul>
		</nav>
	</header>
    <h1>Reporte de objetos perdidos de Fantasilandia</h1>
	<form>
		<label for="nombre">Nombre completo:</label>
		<input type="text" id="nombre" name="nombre" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" required>
		
		<label for="valor" id="valor">Valor:</label>
		<label>Alto<input type="radio" name="opcion" onclick="opcion(1)"/></label>
		<label>Bajo<input type="radio" class name="opcion" onclick="opcion(0)"checked/></label>
		<br>
		<label for="fecha">Fecha de perdida:</label>
		<input type="datetime-local" name="fecha" id="fecha">
		<br>
		<br>
		<label for="">imagen</label>
		<input type="file" name="" id="">
		<br>
		<br>
		<label for="descripcion">Descripción del objeto perdido:</label>
		<textarea id="descripcion" name="descripcion" rows="5" cols="30" required></textarea><br>

		<input type="button" value="Add Product +" onClick="addRow()" id="add">
	</form> 



		
		<img class="foto" src="R.jpg" alt="Logo de Objetos Perdidos">

		<h1>Objetos perdidos</h1>
		<table id="table" border="1">
		<thead id="table-head">
		<tr>
			<th>Nombre</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Item</th>
			<th>Quantity</th>
			<th>Price</th>
		</tr>
		</thead>
		<tbody id="table-body">
		</tbody>
		</table>


	<script>
	function addRow() {
	"use strict";

		var tableBody = document.getElementById("table-body");
		var td1 = document.createElement("td");
		var td2 = document.createElement("td");
		var td3 = document.createElement("td");
		var td4 = document.createElement("td");
		var td5 = document.createElement("td");
		var td6 = document.createElement("td");
		var row = document.createElement("tr");
		
		td1.innerHTML = document.getElementById("nombre").value;
		td2.innerHTML  = document.getElementById("email").value;
		td3.innerHTML  = document.getElementById("telefono").value;
		td4.innerHTML = document.getElementById("valor").value;
		td5.innerHTML  = document.getElementById("fecha").value;
		td6.innerHTML  = document.getElementById("descripcion").value;

		row.appendChild(td1);
		row.appendChild(td2);
		row.appendChild(td3);
		row.appendChild(td4);
		row.appendChild(td5);
		row.appendChild(td6);
		

		tableBody.appendChild(row);
	}
    </script>
</body>
</html>
